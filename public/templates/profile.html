<h3>{{main.currentUser().displayName}}</h3>
<hr>
<p><strong>Username:</strong> {{main.currentUser().username}}</p>
<p><strong>Email:</strong> {{main.currentUser().email}}</p>
<p><strong>Joined:</strong> {{main.currentUser().created | date: 'MMMM dd, yyyy'}}</p>
<p><strong>Posts:</strong> {{main.currentUser().posts.length}}</p>

<hr>
<a href="#" ng-click="profile.showEditForm=true" ng-hide="profile.showEditForm" class="btn btn-default"><i class="fa fa-pencil"></i> Edit Profile</a>

<!-- TODO #13 -->
	
<form ng-show="profile.showEditForm" ng-submit="profile.updateProfile()">
	<div class="form-group">
	  <input type="text" ng-model="profile.new_profile.displayName" class="form-control" placeholder="Full Name" ng-value="main.currentUser().displayName">
	</div>
  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.username" ng-value="main.currentUser().username" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="email" ng-model="profile.new_profile.email" class="form-control" ng-value="main.currentUser().email" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" ng-model="profile.new_user.password" ng-value="main.currentUser().password" class="form-control" placeholder="Password">
  </div>
  <input type="submit" value="Edit Profile" class="btn btn-block btn-info"><br>
  <button ng-click="profile.showEditForm=false" class="btn btn-default">Cancel</button>
</form>
